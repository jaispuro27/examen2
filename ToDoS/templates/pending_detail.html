<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pending Detail</title>
</head>
<body>
    <h1>{{ object.title }}</h1>
    <p>User ID: {{ object.user_id }}</p>
    <p>Status: {% if object.resolved %}Resolved{% else %}Unresolved{% endif %}</p>
    <a href="{% url 'pending-update' object.id %}">Edit</a>
    <a href="{% url 'pending-delete' object.id %}">Delete</a>
    <a href="{% url 'pending-list' %}">Back to List</a>
</body>
</html>
